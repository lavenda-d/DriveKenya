<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#carGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Car body -->
  <rect x="12" y="28" width="40" height="16" rx="3" fill="#ffffff" opacity="0.9"/>
  
  <!-- Car roof -->
  <rect x="18" y="20" width="28" height="12" rx="6" fill="#ffffff" opacity="0.7"/>
  
  <!-- Car windows -->
  <rect x="20" y="22" width="8" height="6" rx="1" fill="#3b82f6" opacity="0.8"/>
  <rect x="36" y="22" width="8" height="6" rx="1" fill="#3b82f6" opacity="0.8"/>
  
  <!-- Car wheels -->
  <circle cx="20" cy="44" r="4" fill="#ffffff"/>
  <circle cx="44" cy="44" r="4" fill="#ffffff"/>
  <circle cx="20" cy="44" r="2" fill="#3b82f6"/>
  <circle cx="44" cy="44" r="2" fill="#3b82f6"/>
  
  <!-- Car headlights -->
  <circle cx="52" cy="32" r="2" fill="#fbbf24"/>
  
  <!-- Kenya flag colors accent -->
  <rect x="14" y="30" width="2" height="4" fill="#000000"/>
  <rect x="14" y="34" width="2" height="4" fill="#dc2626"/>
  <rect x="14" y="38" width="2" height="4" fill="#16a34a"/>
</svg>